<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <!-- Font: Hanken Grotesk -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  <!-- CSS -->
  <link rel="stylesheet" href="./main.css">
  <title>Frontend Mentor | Results summary component</title>
</head>
<body>
  <main>

    <section class="result">
      <div class="content-container">
        <h2 class="clr-light-lavender result--title fs-lg">Your Result</h2>
        <div class="score-circle">
          <h1 class="score--numerator fs-xxl clr-white">76</h1>
          <p class="score--denominator clr-light-lavender fs-m">of 100</p>
        </div>
        <div class="assessment">
          <h3 class="assessment--comment fs-xl clr-white">Great</h3>
          <p class="assessment--comparison clr-light-lavender fs-sm">You scored higher than 65% of the people who have
            taken
            these tests.</p>
        </div>
      </div>
    </section>

    <section class="summary">
      <div class="content-container">
        <h2 class="summary--title fs-lg">Summary</h2>

        <div id="aspects" class="summary--aspects"></div>

        <div class="continue">
          <p>Continue</p>
        </div>
      </div>
    </section>
  </main>

  <script>
    async function getData(url) {
      let data = await fetch(url)
        .then((response) => response.json())
        .then((data) => {

          let bgColors = [
            { color: `--primary--light-red`, bg: `--transparent--light-red` },
            { color: `--primary--orangey-yellow`, bg: `--transparent--orangey-yellow` },
            { color: `--primary--green-teal`, bg: `--transparent--green-teal` },
            { color: `--primary--cobalt-blue`, bg: `--transparent--cobalt-blue` }
          ]

          data.forEach(function (aspect, i) {
            let aspectHTML = `
              <div class="summary--aspect" style="background-color: var(${bgColors[i].bg})">
                <div class="aspect--name">
                  <img src=${aspect.icon} class="aspect--icon"><p class="fs-sm" style="color:var(${bgColors[i].color})">${aspect.category}</p>
                </div>
                <div class="aspect--score">
                  <p class="fs-sm" style="color: var(--bg--dark-gray-blue)">${aspect.score} <span style="color: gray">/ 100</span></p>
                </div>
              </div>
              `;

            document.getElementById('aspects').innerHTML += aspectHTML;
          })
        })
    }
    getData('./data.json');

  </script>
</body>
</html>
